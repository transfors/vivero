    <!-- MODAL CARRITO -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modalCarritoLabel">🛒 Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body">
            <ul id="lista-carrito" class="list-group mb-3"></ul>
            <div id="resumen-carrito"
              class="bg-light border rounded shadow-sm d-flex justify-content-between align-items-center px-3 py-3 mt-3 mb-4">
              <strong>Total: <span id="total-carrito">$ 0.00</span></strong>
              <button id="pagar-carrito" class="btn btn-success">Enviar pago
              </button>
            </div>

            <!-- FORMULARIO DE PAGO (oculto inicialmente) -->
            <form id="form-pago" style="display:none;" action="https://formspree.io/f/mqabjyow" method="POST"
              target="_blank">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="e-mail" required>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" readonly></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-credit-card me-2"></i>Pagar</button>
              <button type="button" id="cancelar-pago" class="btn btn-secondary ms-2">Cancelar</button>
            </form>
          </div>
          <div class="modal-footer" id="botones-carrito">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
            <button type="button" class="btn btn-danger" id="vaciar-carrito">Vaciar Carrito</button>
          </div>
        </div>
      </div>
    </div>
